<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Absensi & Sertifikat Komunitas Belajar</title>
    <style>
        /* CSS Sederhana untuk Tampilan */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message,
        #absen-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        #dashboard {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="login-view">
            <h2>Masuk Komunitas Belajar</h2>
            <form id="login-form">
                <input type="text" id="nip" placeholder="NIP" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" id="login-button">Login</button>
            </form>
            <div id="message"></div>
        </div>

        <div id="dashboard">
            <h2 id="welcome-message">Selamat Datang!</h2>
            <p>NIP Anda: <strong id="user-nip"></strong></p>
            <p>Role: <strong id="user-role"></strong></p>

            <hr>
            <h3>Fitur Absensi</h3>
            <form id="absen-form">
                <input type="text" id="kode-absensi" placeholder="Masukkan Kode Absensi" required>
                <button type="submit" id="absen-button">Absen Sekarang</button>
            </form>
            <div id="absen-message"></div>

            <hr>
            <h3>Fitur Sertifikat</h3>
            <p>Fungsi unduh sertifikat akan dikembangkan di sini.</p>

            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
